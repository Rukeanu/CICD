stages:
  - build
  - style
  - test
  - deploy

build-job:
  stage: build
  tags:
    - build
  script:
    - make -C src/cat
    - make -C src/grep
  artifacts:
    paths:
      - src/cat/s21_cat
      - src/grep/s21_grep
    expire_in: 30 days
  after_script:
    - cd src
    - chmod +x notifications.sh
    - bash notifications.sh
  only:
    - develop

style-job:
  stage: style
  tags:
    - style
  script:
    - clang-format -style=Google -Werror -n src/cat/s21_cat.* src/grep/s21_grep.*
  after_script:
    - cd src
    - chmod +x notifications.sh
    - bash notifications.sh  
  only:
    - develop

test-job:
  stage: test
  tags:
    - test
  when: on_success
  script:
    - cd src
    - cd cat && bash run_tests.sh
    - cd ..
    - cd grep && bash run_tests.sh
  after_script:
    - cd src
    - chmod +x notifications.sh
    - bash notifications.sh
  only:
    - develop

