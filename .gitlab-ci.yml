stages:
  - build
  - style

build-job:
  stage: build
  tags:
    - build
  script:
    - make -C src/cat
    - make -C src/grep
  artifacts:
    paths:
      - src/cat/s21_cat
      - src/grep/s21_grep
    expire_in: 30 days
  only:
    - develop

style-job:
  stage: style
  tags:
    - style
  script:
    - cd materials/linters/.clang-format src/cat/
    - cd src/cat/
    - clang-format --Werror -n *.c
    - clang-format --Werror -n *.h
    - mv .clang-format ../grep/
    - cd ../grep/
    - clang-format --Werror -n *.c
    - clang-format --Werror -n *.h